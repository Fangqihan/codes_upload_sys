
{% extends 'base.html' %}


{% block custom_css %}
<link rel="stylesheet" href="/static/css/signin.css">
<style>
    .error{
        color: red;
        font-size: 12px;
    }
</style>
{% endblock %}

{% block body %}

<div class="container">
    <form method="post" novalidate  class="form-signin" >
        <h2 class="form-signin-heading">注册新用户</h2>
        <hr>
        {% for item in form %}
            <label for="{{ item.id }}" class="sr-only">{{item.label}}</label>{{item}}<span class="error" style="display: inline-block">{{item.errors[0] }}</span>
        {% endfor %}
        <input type="submit" value="提交" class="btn btn-lg btn-primary btn-block">

    </form>
</div>
{% endblock %}

{% extends 'codes/index.html' %}


{% block content %}

<h1>上传记录</h1>
<hr>
<table class="table table-striped">
    <thead>
        <tr>
            <td>ID</td>
            <td>行数</td>
            <td>日期</td>
        </tr>
    </thead>
    <tbody>
        {% for item in data.data %}
        <tr>
            <td>{{ item.0 }}</td>
            <td>{{ item.1 }}</td>
            <td>{{ item.3 }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
